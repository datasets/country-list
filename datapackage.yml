name: country-list
title: List of all countries with their 2 digit codes (ISO 3166-1)
description: ISO 3166-1-alpha-2 English country names and code elements. This list states the country names (official short names in English) in alphabetical order as given in ISO 3166-1 and the corresponding ISO 3166-1-alpha-2 code elements.
sources:
  - name: ISO
    path: 'http://www.iso.org/iso/home/standards/country_codes.htm'
    title: ISO
licenses:
  - name: ODC-PDDL-1.0
    path: 'http://opendatacommons.org/licenses/pddl/'
    title: Open Data Commons Public Domain Dedication and License v1.0
resources:
  - path: data.csv
    name: data
    schema:
      fields:
        - name: Name
          description: Country Name
          type: string
        - name: Code
          description: ISO 2-digit code from ISO 3166-alpha-2
          type: string
    primaryKey: Code
collection: logistics-data
has_premium: true
has_solutions:
- global-country-region-reference-data
